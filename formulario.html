<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Loja de roupas importadas online">
    <title>FORMULÁRIO || Loja Virtual ImportOutlet</title>
    
    <link rel="stylesheet" href="assets/Styles/formulario.css">
</head>

<body>
    <section class="containerPai">
        <div class="card loginActive">
            <div class="esquerda">
                <div class="formLogin">
                    <h2>Fazer Login</h2>
                    <form>
                        <input type="text" placeholder="Usuario">
                        <input type="password" placeholder="Senha">
                        <button type="submit" id="logBotao">Entrar</button>
                    </form>
                </div>
                <div class="facaLogin">
                    <h2>ja tem </br>uma conta?</h2>
                    <p>click logo abaixo no botão de fazer login para você acessar sua conta existente.</p>
                    <button class="loginButton">Faça Login</button>
                </div>
            </div>
            <div class="direita">
                <div class="formCadastro">
                    <h2>Cadastro</h2>
                    <form>
                        <input type="text" placeholder="Nome Completo">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Senha">
                        <input type="password" placeholder="Confirmar Senha">
                        <button type="submit" id="cadastBotao">Cadastrar</button>
                    </form>
                </div>
                <div class="facaCadastro">
                    <h2>Não tem<br> uma conta?</h2>
                    <p>Não tem problema, crie uma conta para aproveitar nossos produtos e ficar sempre atento a nossas
                        demandas.</p>
                    <button class="cadastroButton">Faça Cadastro</button>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/ScriptJS/formulario.js"></script>
</body>

</html>
